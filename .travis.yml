language: ruby
rvm:
- 2.6.3
services:
- postgresql
addons:
  postgresql: "11"
  apt:
    packages:
    - postgresql-11
    - postgresql-client-11
install:
- bundle install
- bundle exec rails db:create
- bundle exec rails db:migrate
before_script:
  - cp config/database.yml
script:
- bundle exec rspec
secure: 
env:
  global:
  - PGPORT=5433
  - secure: 
  - secure: 
